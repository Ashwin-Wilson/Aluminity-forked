<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Navigation</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c9d6ff00;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #6c757d;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            background-color: #333;
        }

        .content {
            position: absolute;
            top: 0;
            right: -4500%;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.5s ease;
            background-color: #000000;
        }

        .content.active {
            right: 100px;
        }
        body {
            text-align: center;
            align-items: center;
            padding: 0;
            font-family: Arial, sans-serif;
        }
  header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    nav {
            background-color: #6c757d;
            padding: 10px 0;
            text-align: center;
        }
  nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            cursor: pointer;
        }
  .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
            background-color: #333;
            color: white;
        }
   .content.active {
            right: 0;
        }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
button{
  background-color: #ffffff00;
  border-width: 0px;
}
.navigation {
 
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    text-align: center;
    margin: 0 auto;
    margin-top: 30px;
  animation: slideIn 1.5s ease forwards;

}
@keyframes slideIn {
  from {
    transform: translate(0%, -150%);
    opacity: 0;
  }
  to {
    transform: translate(0%, -10%);
    opacity: 1;
  }
}
html{
background-color: #ffffff;
  background-size: cover;
}
.navigation {
    position: relative;
    width: 800px;
    height: 40px;
    align-items: center;
    text-align: center;
background-color: #00000000;
background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    margin-top: 50px;
}
.navigation ul {
    display: flex;
    width: 350px;
}
.navigation ul li {
    position: relative;
    margin-top: 1px;
    width: 70px;
    height: 70px;
    list-style: none;
    z-index: 1;
}
.navigation ul li button {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: 100%;
    text-align: center;
    font-weight: 500;
}
.navigation ul li button .icon {
    position: relative;
    display: block;
    line-height: 80px;
    font-size: 1.7em;
    text-align: center;
    color: #ff0000;
    transition: .5s;
}
.navigation ul li.active button .icon {
    transform: translateY(-32px);
}
.navigation ul li button .text {
    position: absolute;
    color: #000000;
    font-weight: 400;
    font-size: .75em;
    letter-spacing: .05em;
    opacity: 0;
    transform: translateY(20px);
    transition: .5s;
}
.navigation ul li.active button .text {
    opacity: 1;
    transform: translateY(10px);
}
.navigation ul li button .circle {
    position: absolute;
    display: block;
    width: 50px;
    height: 50px;
    background: transparent;
    border-radius: 60%;
    border: 1.8px solid #ffffff;
    transform: translateY(-37px) scale(0);
}
.navigation ul li.active button .circle {
    transition: 0.1s;
    transition-delay: .5s;
    transform: translateY(-37px) scale(1);
}
.circle{
  background-color: #ff4444;
}

    </style>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <button href="#" onclick="toggleWindow('window1')">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                    <span class="circle"></span>
                  </button>

            </li>
            <li class="list">
                <button href="#" onclick="toggleWindow('window2')">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="text">Profile</span>
                    <span class="circle"></span>
                  </button>
            </li>
            <li class="list">
                <button href="#" onclick="toggleWindow('window3')">
                    <span class="icon">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="text">Message</span>
                    <span class="circle"></span>
                  </button>
            </li>
            <li class="list">
                <button href="#" onclick="toggleWindow('window4')">
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="text">Settings</span>
                    <span class="circle"></span>
                  </button>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

<div class="container">
    <div class="content" id="window1">
        //<----------contents of window 1---------->>//
        <h2>Window 1 </h2>
        <p></p>
    </div>
    <div class="content" id="window2">
        //<----------contents of window 2---------->>//
        <h2>Window 2 </h2>
        <p></p>
    </div>
    <div class="content" id="window3">
        //<----------contents of window 3---------->>//
        <h2>Window 3 </h2>
        <p></p>
    </div>
    <div class="content" id="window4">
        //<----------contents of window 4---------->>//
        <h2>Window 4 </h2>
        <p></p>
    </div>
</div>

<script>
    function toggleWindow(id) {
        var content = document.getElementById(id);
        var allContent = document.querySelectorAll('.content');
        allContent.forEach(function (item) {
            if (item !== content) {
                item.classList.remove('active');
            }
        });
        content.classList.toggle('active');
    }
    const list = document.querySelectorAll('.list');
function activeLink() {
    list.forEach((item) =>
    item.classList.remove('active'));
    this.classList.add('active');
}
list.forEach((item) =>
item.addEventListener('click',activeLink));
</script>

</body>
</html>
